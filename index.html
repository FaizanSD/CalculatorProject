<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display-screen">
        <input id="display" type="text" placeholder="0" />
      </div>

      <div class="buttons-container">
        <div id="top-div">
          <button id="ac" class="btn orange">AC</button>
          <button id="del" class="btn orange">DEL</button>
          <button id="%" class="btn orange">%</button>
          <button id="/" class="btn orange">/</button>
        </div>
        <div>
          <button id="7" class="btn">7</button>
          <button id="8" class="btn">8</button>
          <button id="9" class="btn">9</button>
          <button id="+" class="btn orange">+</button>
        </div>
        <div>
          <button id="4" class="btn">4</button>
          <button id="5" class="btn">5</button>
          <button id="6" class="btn">6</button>
          <button id="-" class="btn orange">-</button>
        </div>
        <div>
          <button id="1" class="btn">1</button>
          <button id="2" class="btn">2</button>
          <button id="3" class="btn">3</button>
          <button id="*" class="btn orange">*</button>
        </div>
        <div>
          <button id="." class="btn">.</button>
          <button id="0" class="btn">0</button>
          <button id="00" class="btn">00</button>
          <button id="output" class="btn orange">=</button>
        </div>
        <button id="clear" class="clear btn">CLEAR</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
